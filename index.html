<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/@melloware/coloris/dist/coloris.css">
    <style>
        .title {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div class="app"></div>

    <script src="./node_modules/@melloware/coloris/dist/umd/coloris.js"></script>
    <script>
        const app = document.querySelector('.app');

        function createColorPicker() {
            const title = document.createElement('h1');
            title.classList.add('title');
            title.textContent = 'Домашечка по NPM';
            const userColor = document.createElement('input');
            userColor.dataset.coloris = '';
            userColor.classList.add('user-color');
            const button = document.createElement('button');
            button.textContent = 'выбрать цвет';
            app.appendChild(title);
            app.appendChild(userColor);
            app.appendChild(button);
            
            button.addEventListener('click', function (event) {
                title.style.color = userColor.value;
            })
        }

        createColorPicker();
    </script>
</body>
</html>
